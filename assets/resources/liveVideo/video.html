    <script type="text/javascript">
    var ns = mc = null;
    var stream = "";  
    var isNormalClose = isInit =false;
    
    //video.html?url=""

   // window.parent.play();

    function play(url){
        if(mc)
			mc.close();
			
        var arr=url.split("/");
        stream=arr[2];

        mc = new MonaClient();
		mc.onWsOpen= function(arg){
			ns.play(stream);
            console.log("onWsOpen");
		}

		mc.connect(arr[0], arr[1], "");
        ns = new NetStream(mc);
        ns.bufferTime = 2;

        ns.attachCanvas(document.getElementById("canvas"));
        if(!isInit){
            isInit = true;
            //ns.initAudio(50);	
        }
       
        mc.onWsError = function (arg) {
            console.log('Stream error ');
        }

        mc.onWsClose = function (arg) {
            console.log('Stream closed ')
            isNormalClose = false;
            
            mc = null;
            ns = null;
        }

        mc.onWsMessage = function (arg) {
            console.log('Stream data ' + arg)
            if (arg.substr(0, 7) == '["__pub') {
                function loaded() {
                    
                }
                window.setTimeout(loaded, 1000);
            }
        }
    }

    function closeLiveVideoStream() {
        if(mc) {
            isNormalClose = true;
            mc.close();
            mc = null;
        }
    }
